<app-manu-admin></app-manu-admin>
<div class="row">
    <div class="col-md-12">
        <h3><i class="fa fa-desktop" aria-hidden="true"></i> รายการผู้อนุมัติ</h3>
        <hr>
        <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" placeholder="ค้นหา">
            <!--<button type="button" class="btn btn-sm btn-warning pull-right" pButton icon="fa-file-o" iconPos="left" label="export" (click)="dt.exportCSV()" style="float:left"></button>-->
        </div>
        <p-dataTable [value]="models" sortField="namelist" rowGroupMode="rowspan" [rows]="10" [rowsPerPageOptions]="[10,50,100,200,300]" [paginator]="true" [globalFilter]="gb" #dt>
            <p-column header="ลำดับ" [style]="{'width':'60px','text-align':'center'}">
                <template let-col let-rowData="rowData" let-rowIndex="rowIndex" pTemplate="body">
              {{rowIndex+1}}   
        </template>
            </p-column>
            <p-column field="d_update" styleClass="col-button" header="วันที่/เวลา" [style]="{'width':'100px','text-align':'center'}"></p-column>

            <p-column field="namelist" header="เรื่องประชุม" [sortable]="true"></p-column>
            <p-column field="fullname" header="ชื่อ - นามสกุล" [style]="{'width':'100px','text-align':'center'}"></p-column>
            <p-column field="email" header="E-Mail" [style]="{'text-align':'center'}"></p-column>
            <p-column field="hname" header="สถานที่ปฎิบัติงาน" [style]="{'width':'100px','text-align':'center'}"></p-column>
            <p-column field="urlroom" header="Url" [style]="{'width':'100px','text-align':'center'}"></p-column>
        </p-dataTable>
    </div>
</div>
