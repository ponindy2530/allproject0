<app-manu-admin></app-manu-admin>
<div class="row" *ngIf="loading">
    <div class="col-md-2"></div>
    <div class="col-md-8 h1 center">
        <br />
        <br />
        <br />
        <br /> กรุณารอซักครู่ ระบบกำลังส่ง E-Mail...
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-md-12">
        <h3><i class="fa fa-desktop" aria-hidden="true"></i> รายการลงทะเบียน</h3>
        <hr>
        <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" placeholder="ค้นหา">
            <!--<button type="button" class="btn btn-sm btn-warning pull-right" pButton icon="fa-file-o" iconPos="left" label="export" (click)="dt.exportCSV()" style="float:left"></button>-->
        </div>
        <p-dataTable [value]="models" sortField="namelist" rowGroupMode="rowspan" [rows]="10" [rowsPerPageOptions]="[10,50,100,200,300]" [paginator]="true" [globalFilter]="gb" #dt>
            <p-column header="ลำดับ" [style]="{'width':'60px','text-align':'center'}">
                <template let-col let-rowData="rowData" let-rowIndex="rowIndex" pTemplate="body">
              {{rowIndex+1}}   
        </template>
            </p-column>
            <p-column field="d_update" styleClass="col-button" header="วันที่/เวลา" [style]="{'width':'100px','text-align':'center'}"></p-column>

            <p-column field="namelist" header="เรื่องประชุม" [sortable]="true"></p-column>
            <p-column field="fullname" header="ชื่อ - นามสกุล" [style]="{'width':'100px','text-align':'center'}"></p-column>
            <p-column field="email" header="E-Mail" [style]="{'text-align':'center'}"></p-column>
            <p-column field="hname" header="สถานที่ปฎิบัติงาน" [style]="{'width':'100px','text-align':'center'}"></p-column>
            <p-column styleClass="col-button" header="ปรับปรุง" [style]="{'width':'100px','text-align':'center'}">
                <template let-car="rowData" let-rowIndex="rowIndex" pTemplate="body">
       <div class="btn-group-vertical">
                 
                        <a href="" (click)="edit(car)"  pTooltip="อนุมัติ" tooltipPosition="top" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-xs">อนุมัติ</a>
           
                    <a href="javascript:void(0)" (click)="delete(car)" pTooltip="นำออก" tooltipPosition="top"   class="btn btn-primary  btn-xs">นำออก</a>
                </div>
        </template>
            </p-column>
        </p-dataTable>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="fghty789" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">ส่ง E-Mail ให้ผู้เข้าร่วมประชุม</h4>
            </div>
            <div class="modal-body">
                <br />
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form class="form-horizontal" role="form" (ngSubmit)="save();">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">E-Mail ถึง</label>

                                <div class="col-sm-9">
                                    <span class="input-icon">
                              	<input type="text" class="form-control" [(ngModel)]="model.email" id="email" name="email"   disabled>
											</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">Url</label>

                                <div class="col-sm-9">
                                    <span class="input-icon">
                              	<input type="text" class="form-control" [(ngModel)]="model.urlroom" id="urlroom" name="urlroom">
											</span>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-block"><i class="fa fa-floppy-o"></i> บันทึกข้อมูล</button>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
