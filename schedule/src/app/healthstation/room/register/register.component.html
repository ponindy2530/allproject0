<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <p-messages [value]="msgs"></p-messages>
        <form class="form-horizontal" role="form" (ngSubmit)="save();">
            <h3><i class="fa fa-user" aria-hidden="true"></i> ข้อมูลบุคคล</h3>
            <hr>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">ชื่อ</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<input type="text" class="form-control" [(ngModel)]="model.fname" id="fname" name="fname"   disabled>
											</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">นามสกุล</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<input type="text" class="form-control" [(ngModel)]="model.lname" id="lname" name="lname"    disabled>
											</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">สถานที่ปฎิบัติงาน</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                         	<select class="form-control" [(ngModel)]="model.hcode" id="hcode" name="hcode" disabled>
                                  <option *ngFor="let item of models1" value="{{item.hcode}}">{{item.hcode}} - {{item.hname}}</option>
                                </select>
											</span>
                </div>
            </div>
            <h3><i class="fa fa-vcard" aria-hidden="true"></i> ข้อมูลการลงทะเบียน</h3>
            <hr>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">เรื่องประชุม *</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<select class="form-control" [(ngModel)]="model.id_room" id="id_room" name="id_room" required>
                                  <option *ngFor="let item of models" value="{{item.id}}">{{item.dateon}} - {{item.namelist}}</option>
                                </select>
					</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">E-Mail *</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<input type="text" class="form-control" [(ngModel)]="model.email" id="email" name="email"    required>
											</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">เบอร์โทร *</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<input type="text" class="form-control" [(ngModel)]="model.tol" id="tol" name="tol"    required>
											</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">Line ID</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<input type="text" class="form-control" [(ngModel)]="model.lineid" id="lineid" name="lineid">
											</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">รายละเอียด</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                               <textarea class="form-control" [(ngModel)]="model.comments" id="comments" name="comments" rows="3"></textarea>
											</span>
                </div>
            </div>
            <button class="btn btn-primary btn-block"><i class="fa fa-floppy-o"></i> บันทึกข้อมูล</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
