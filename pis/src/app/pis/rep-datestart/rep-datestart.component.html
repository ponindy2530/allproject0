<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a routerLink="/" routerLinkActive="active">หน้าหลัก</a>
        </li>
        <li class="active">รายงานวันที่เริ่มทำงาน(พกส/ลจ)</li>
    </ul>
    <!-- /.breadcrumb -->

    <div class="nav-search" id="nav-search">
        <form class="form-search">
            <span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off">
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
        </form>
    </div>
    <!-- /.nav-search -->
</div>
<br />
<div class="row">
    <div class="col-md-12">
        <div class="widget-box ui-sortable-handle" id="widget-box-4">
            <div class="widget-header widget-header-large">
                <h4 class="widget-title"><i class="fa fa-reorder" aria-hidden="true"></i> รายงานวันที่เริ่มทำงาน(พกส/ลจ)</h4>

                <div class="widget-toolbar">
                    <div class="btn-group">

                        <button data-toggle="dropdown" class="btn btn-primary btn-white dropdown-toggle" aria-expanded="false">
													   <i class="ace-icon fa fa-th-list"></i>
                                                    เลือกสถานบริการ
													<span class="ace-icon fa fa-caret-down icon-on-right"></span>
												</button>

                        <ul style="overflow-y: auto; height: 500px;" class="dropdown-menu dropdown-default">
                            <li>
                                <a href="javascript:void(0)" (click)="getres();">ทั้งหมด <span class="badge badge-pink">{{models1|sums:'ab'|number}}</span></a>
                            </li>

                            <li *ngFor="let item of models1;let k2=index" [ngClass]="{coltr: k2==colk2}">
                                <a href="javascript:void(0)" (click)="clickcolk2(k2,item.hcode);">{{item.hcode}} - {{item.hname}} <span class="badge badge-pink">{{item.ab}}</span></a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input #gb type="text" pInputText size="50" placeholder="ค้นหา">
                        <button type="button" class="btn btn-sm btn-warning pull-right" pButton icon="fa-file-o" iconPos="left" label="export" (click)="dt.exportCSV()" style="float:left"></button>
                    </div>
                    <p-dataTable [value]="models" [rows]="50" [rowsPerPageOptions]="[10,50,100,200,300]" [paginator]="true" [globalFilter]="gb" #dt>
                        <p-column header="ลำดับ" [style]="{'width':'60px','text-align':'center'}">
                            <template let-col let-rowData="rowData" let-rowIndex="rowIndex" pTemplate="body">
                    {{rowIndex+1}}   
              </template>
                        </p-column>
                        <p-column field="y_name" header="ประเภทบุคลากร" [sortable]="true" [style]="{'width':'150px','text-align':'center'}"></p-column>
                        <p-column field="fullname" header="ชื่อ - นามสกุล" [sortable]="true"></p-column>
                        <p-column field="position" header="ตำแหน่ง" [sortable]="true"></p-column>
                        <p-column header="วันที่เริ่มทำงาน" [sortable]="true" [style]="{'width':'150px','text-align':'center'}">
                            <template let-car="rowData" let-rowIndex="rowIndex" pTemplate="body">
{{car.dts1}} {{car.dts2}} {{car.dts3}}
        </template>
                        </p-column>
                        <p-column field="age" header="อายุงาน(ปี)" [sortable]="true" [style]="{'width':'60px','text-align':'center'}"></p-column>
                        <p-column field="hname" header="สถานที่ปฎิบัติงานจริง" [sortable]="true"></p-column>
                    </p-dataTable>
                </div>
            </div>
        </div>


    </div>
</div>
