<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="form-horizontal" role="form" (ngSubmit)="save();">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">ชื่อ ***</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<input type="text" [(ngModel)]="model.fname" id="fname" name="fname"   required>
											</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">นามสกุล ***</label>

                <div class="col-sm-9">
                    <span class="input-icon">
                              	<input type="text" [(ngModel)]="model.lname" id="lname" name="lname"    required>
											</span>
                </div>
            </div>
            <button class="btn btn-primary btn-block"><i class="fa fa-floppy-o"></i> บันทึกข้อมูล</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<br />
<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th>ปรับปรุง</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of models;let i=index">
            <tr>
                <td>{{i+1}}</td>
                <td>
                    {{item.fname}}
                </td>
                <td>
                    {{item.lname}}
                </td>
                <td>
                    <a href="javascript:void(0);" (click)="delete(item)">
                        <i class="ace-icon fa fa-trash-o fa-2x text-danger"></i> |
                    </a>
                    <a href="javascript:void(0);" (click)="edit(item)">
                        <i class="ace-icon fa fa-pencil-square-o fa-2x text-success"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
